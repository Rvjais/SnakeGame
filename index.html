<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game By Veer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
    </div>

    <div class="difficulty">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
    </div>
    <div class="show-difficulty">
        <h3 class="difficulty-label">Current Difficulty: <span id="current-difficulty">Medium</span></h3>

    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <div class="control-row">
            <button id="btn-up" class="control-btn">▲</button>
        </div>
        <div class="control-row">
            <button id="btn-left" class="control-btn">◄</button>
            <button id="btn-down" class="control-btn">▼</button>
            <button id="btn-right" class="control-btn">►</button>
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
